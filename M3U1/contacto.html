<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logo-ico" sizes="16x16" href="img/favicon-apre.ico">
  <title>Apreciarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/apreciarte.css">
</head>

<body>

  <nav class="nav container">
    <a href="index.html">
        <img src="img/logo-apreciarte-2.png" class="nav__img">
    </a>
    <div class="nav__hamburguer"></div>

    <div class="nav__overlay">
        <ul class="nav__menu">

            <li class="nav__item">
                <span class="nav__parent">Productos
                </span>
            </li>
            <li class="nav__item">
                <span class="nav__parent">Nosotros
                </span>

            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Novedades</a>
            </li>

            <li class="nav__item">
                <a href="contacto.html" class="nav__link">Contacto</a>
            </li>

            <li class="nav__login">
                <a href="#" class="nav__sign">Ingresar</a>
            </li>

            <li class="nav__login nav__login--border">
                <a href="#" class="nav__sign">Registrese</a>
            </li>

        </ul>
    </div>
</nav>


  <main class="main">

    <section class="main__grid">

      <picture class="main__picture">

        <source srcset="img/contacto__p.jpg" class="main__img" media="(min-width:768px)">
        <img src="img/contacto__m.jpg" class="main__img">

      </picture>

      <article class="main__article">
        <div class="contacto">
          <h2>¡llama ahora 0800-2020-4356</h2>
        
          <h4>ó completa este breve formulario y a la brevedad nos comunicaremos.</h4>
          <form id="contact-form" action="#" method="POST">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label for="asunto">Asunto:</label>
              <input type="text" id="asunto" name="asunto" required>
            </div>
            <div class="form-group">
              <label for="notas">Notas:</label>
              <textarea id="notas" name="notas" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>


        <div class="main__networks">

          <img src="img/redes-f.png" class="main__net">
          <img src="img/redes-i.png" class="main__net">
          <img src="img/redes-y.png" class="main__net">
          <img src="img/redes-w.png" class="main__net">

        </div>

      </article>

    </section>
  </main>

  <footer class="footer">
    <p>Todos los derechos reservados, By Marcelo M. Colazo : Diplomatura UTN &copy;2023</p>
  </footer>

</body>

</html>
